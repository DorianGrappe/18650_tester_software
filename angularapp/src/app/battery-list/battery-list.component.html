<h2>Batteries</h2>

<mat-grid-list cols="2">

  <mat-grid-tile *ngFor="let battery of batteries; index as slot_id">


    <p>
      Voltage: {{ battery.voltage }}
      Testing: {{ battery.testing == true}}
    </p>

    <app-battery-details [voltage]="battery.voltage" [testing]="battery.testing"></app-battery-details>


  </mat-grid-tile>
</mat-grid-list>
