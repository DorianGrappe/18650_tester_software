
<svg:svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   width="100%"
   height="100%"
   viewBox="0 0 500 500"
   preserveAspectRatio="xMinYMin meet"
   >


   <svg:defs
     id="defs4154">
    <svg:marker
       inkscape:stockid="Arrow1Lend"
       orient="auto"
       refY="0.0"
       refX="0.0"
       id="Arrow1Lend"
       style="overflow:visible;"
       inkscape:isstock="true">
      <svg:path
         id="path4583"
         d="M 0.0,0.0 L 5.0,-5.0 L -12.5,0.0 L 5.0,5.0 L 0.0,0.0 z "
         style="fill-rule:evenodd;stroke:#000000;stroke-width:1pt;stroke-opacity:1;fill:#000000;fill-opacity:1"
         transform="scale(0.8) rotate(180) translate(12.5,0)" />
    </svg:marker>
  </svg:defs>

  <svg:g
     inkscape:label="batt_back"
     inkscape:groupmode="layer"
     id="layer1"
     transform="translate(-44.571423,-553.89767)">
    <svg:g
       id="g4880"
       style="stroke:#000000">
      <svg:rect
         ry="28.571428"
         y="579.61194"
         x="54.571423"
         height="394.28571"
         width="270"
         id="rect4700"
         style="opacity:1;fill:none;fill-opacity:1;stroke:#000000;stroke-width:20;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" />
      <svg:rect
         ry="5.0285716"
         y="560.29767"
         x="152.85715"
         height="10.057143"
         width="79.542854"
         id="rect4702"
         style="opacity:1;fill:#ff0000;fill-opacity:1;stroke:#000000;stroke-width:12.79999924;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" />
    </svg:g>
  </svg:g>

  <svg:g
      inkscape:groupmode="layer"
      id="layer2"
      inkscape:label="batt_fill"
      transform="translate(-44.571423,-68.464599)">

      <svg:rect
            [attr.transform]="'translate(0,-485.43307)'"
            [attr.ry]="0"
            [attr.y]="ypos"
            [attr.x]="83.142845"
            [attr.height]="height"
            [attr.width]="212.85716"
            [attr.id]="rect4704"
            [attr.fill]="color"
             />

      <svg:text
         [attr.x]="150"
         [attr.y]="180"
         [attr.text-anchor]="middle"
         [attr.font-size]="29"
         [attr.font-family]="'Helvetica'"
         [attr.fill]="'#000'">
         {{ voltage | number:'1.1-1'}} V
      </svg:text>

      <svg:text
         [attr.x]="120"
         [attr.y]="220"
         [attr.text-anchor]="middle"
         [attr.font-size]="29"
         [attr.font-family]="'Helvetica'"
         [attr.fill]="'#000'">
         {{ total_ah | number:'1.3-3'}} Ah
      </svg:text>

  </svg:g>

  <svg:g *ngIf="testing"
     inkscape:groupmode="layer"
     id="layer3"
     inkscape:label="testing">
    <svg:path
       style="fill:none;stroke:#000000;stroke-width:3.74999987;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;marker-end:url(#Arrow1Lend);stroke-miterlimit:4;stroke-dasharray:none"
       d="M 144.64285,182.90177 V 354.33034"
       id="path69"
       inkscape:connector-curvature="0" />

   

  </svg:g>


</svg:svg>
